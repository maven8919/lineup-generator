<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
    	<script type="text/javascript" src="/webjars/jquery/2.2.0/jquery.min.js"></script>
    	<script type="text/javascript" src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link rel='stylesheet' href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>
	</head>
	<body>
        <table class="table table-striped table-bordered">
            <tr>
                <th>Player name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
            <tr th:each="player : ${players}">
                <td th:text="${player.player.playerName}">Player name</td>
                <td th:text="${player.player.position}">Position</td>
                <td th:text="${player.player.salary}">Salary</td>
            </tr>
        </table>
	</body>
</html>
