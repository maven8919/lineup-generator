<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
    	<script type="text/javascript" src="/webjars/jquery/2.2.0/jquery.min.js"></script>
    	<script type="text/javascript" src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link rel='stylesheet' href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>
		<link rel='stylesheet' th:href="@{/css/players.css}" href='css/players.css'/>
	</head>
	<body>
		<h1>Starters</h1>
		<table class="table table-striped table-bordered">
		    <tr>
				<th></th>
		        <th>Player</th>
		        <th>Position</th>
		        <th>Forecasted Points</th>
		        <th>Salary</th>
		    </tr>
		    <tr th:each="player : ${players}">
		    	<td><img th:src="@{/players/nba/} + ${player.playerName} + '.jpg'" alt="" width="100" height="135"></img></td>
		        <td th:text="${player.position}">Position</td>
		        <td th:text="${player.playerName}">Player</td>
		        <td th:text="${player.forecastedPoints}">Forecasted Points</td>
		        <td th:text="${player.salary}">Salary</td>
		    </tr>
		</table>
		<a th:href="@{/}" href='/'>Back</a>
	</body>
</html>
